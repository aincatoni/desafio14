<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter Clone | Desafio 14</title>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- CSS BOOTSTRAP  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- CSS INTERNO -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  
<div class="container-fluid general">
  <div class="container">
    <div class="row">
      
      <div class="col-md-6 columna-izquierda">
        <textarea name="name" id="name" cols="50" rows="5">
        </textarea>

        <button class="crear">Tweet</button>
      </div>
      
      <div class="col-md-6 columa-derecha">
        <div class="row demo_tweet">
            <div class="container">
            <div class="eliminar"><a href="">x</a></div>
            
            <div class="row">
              <div class="col-md-2">
                <img src="https://picsum.photos/50" alt="avatar">
              </div>
              <div class="col-md-10">
                <p>Nombre de usuario @ asdsa 3pm</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 offset-md-2 contenido-tweet">
                <p>Texto del tweet</p>
              </div>
            </div>
            <div class="col-md-10 offset-md-0">
              <i class="fas fa-heart like"></i>
              <p class="contador-likes">0</p>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  
  </div>
</div>








    <!-- JQUERY -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- JS INTERNO -->
    <script src="js/script.js"></script>
</body>
</html>
